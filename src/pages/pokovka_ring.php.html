	<script>
		$(document).ready(function(){
			$(".deviation-plus").keyup(function() {
				this.style.width = ((this.value.length + 3) * 5) + 'px';
				var plus = $(this).val();
				if (plus.length >= 1 ){
					plus = plus.replace(/\D/g,'');
					$(this).val(" +"+ plus);
					$(this).css({'backgroundColor': 'transparent','border':'none'});
				} else {
						$(this).val('');
						$(this).css({'backgroundColor': '#E6E6E6','border':'dotted 1px'});
					}
			})
		});
	</script>
	<script>
		$(document).ready(function(){
			$(".deviation-minus").keyup(function() {
				this.style.width = ((this.value.length + 3) * 5) + 'px';
				var minus = $(this).val();
				if (minus.length >= 1 ){
					minus = minus.replace(/\D/g,'');
					$(this).val("-"+ minus);
					$(this).css({'backgroundColor': 'transparent','border':'none'});
				} else {
						$(this).val('');
						$(this).css({'backgroundColor': '#E6E6E6','border':'dotted 1px'});
					}
			})
		});
	</script>

            var val = this.value,
                start = this.selectionStart,
                end = this.selectionEnd;
            this.value = val.substring(0, start) + '\t' + val.substring(end);
            this.selectionStart = this.selectionEnd = start + 1;
            return false;
        }
    };
};
